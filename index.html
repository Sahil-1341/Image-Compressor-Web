<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image compressor to reduce image size without losing quality.">
    <meta name="theme-color" content="#5f67ff">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <button class="upload" type="button">Upload</button>
            <ul class="metadata">
                <li>Name: <span></span></li>
                <li>Dimension: <span></span></li>
                <li>Size: <span></span></li>
            </ul>
        </div>
        <div class="output">
            <button class="download" type="button">Download</button>
            <ul class="metadata">
                <li>Compressed: <span></span></li>
                <li>Dimension: <span></span></li>
                <li>Size: <span></span></li>
            </ul>
        </div>
    </div>

    <div class="progress">
        <div class="track"></div>
        <input type="range" class="input-value" min="10" value="30" max="99" step="any">
    </div>

    <div class="preview-container">
        <input type="range" id="slider-input" min="0" max="100" value="50">

        <div class="label compressed">Compressed</div>
        <div class="label original">Original</div>

        <div class="img-compare">
            <img class="img-original" src="" alt="">
            <div class="img-overlay">
                <img class="img-compressed" src="" alt="">
            </div>
        </div>
    </div>

    <input type="file" id="hidden-button" style="display: none;" accept="image/*">
    
    <!-- Compressor library -->
    <script src="compressor.js"></script>
    <!-- Your main JS -->
    <script src="script.js"></script>
</body>
</html>
